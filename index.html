<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>

<body>

<!--HEADER-->
<header class="title">
    <h1>todos</h1>
</header>

<!--MAIN-->
<main class="todo-list">

    <header class="add-list">
        <input type="button" title="Select all tasks">
        <input type="text" placeholder="What needs to be done?" aria-label="What task do you want to complete?">
    </header>

    <main class="list">
        <ul class="tasks">
            <li class="task">
                <input type="checkbox" aria-label="Mark the task completed">
                <span>HTML</span>
                <input type="button" title="Delete a task">
            </li>
            <li class="task">
                <input type="checkbox" aria-label="Mark the task completed">
                <span>CSS</span>
                <input type="button" title="Delete a task">
            </li>
            <li class="task">
                <input type="checkbox" aria-label="Mark the task completed">
                <span>JS</span>
                <input type="button" title="Delete a task">
            </li>
            <li class="task">
                <input type="checkbox" aria-label="Mark the task completed">
                <span>JS tools</span>
                <input type="button" title="Delete a task">
            </li>
        </ul>
    </main>

    <!--FOOTER-->
    <footer class="status">
        <span>3 items left</span>
        <span role="radiogroup" aria-label="Select the display mode">
            <label for="all">
                <input type="radio" name="status" value="All">All</label>
            <label for="Active">
                <input type="radio" name="status" value="Active">Active</label>
            <label for="Completed">
                <input type="radio" name="status" value="Completed">Completed</label>
        </span>
        <input type="button" value="Clear completed"/>
    </footer>
</main>

</body>

</html>
