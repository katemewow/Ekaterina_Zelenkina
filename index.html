<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>

<body>

<!--HEADER-->
<header class="title">
    <h1>todos</h1>
</header>

<!--MAIN-->
<main class="todo-list">

    <header class="add-list">
        <input type="button">
        <input type="text" placeholder="What needs to be done?">
    </header>

    <main class="list">
        <ul class="tasks">
            <li class="task">
                <input type="checkbox">
                <span>HTML</span>
                <input type="button">
            </li>
            <li class="task">
                <input type="checkbox">
                <span>CSS</span>
                <input type="button">
            </li>
            <li class="task">
                <input type="checkbox">
                <span>JS</span>
                <input type="button">
            </li>
            <li class="task">
                <input type="checkbox">
                <span>JS tools</span>
                <input type="button">
            </li>
        </ul>
    </main>

    <!--FOOTER-->
    <footer class="status">
        <span>3 items left</span>
        <span>
            <input type="radio" name="status" value="All">
            <input type="radio" name="status" value="Active">
            <input type="radio" name="status" value="Completed">
        </span>
        <input type="button" value="Clear completed"/>
    </footer>
</main>

</body>

</html>
